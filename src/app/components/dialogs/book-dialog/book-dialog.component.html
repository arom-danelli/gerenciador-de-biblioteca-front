<h2 mat-dialog-title class="dialog-title">Adicionar Livro</h2>

<mat-dialog-content class="dialog-content">
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input
        matInput
        [(ngModel)]="book.title"
        name="title"
        required
        placeholder="Digite o título do livro"
      />
      <mat-hint align="start">Ex: Dom Quixote</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Autor</mat-label>
      <input
        matInput
        [(ngModel)]="book.author"
        name="author"
        required
        placeholder="Digite o nome do autor"
      />
      <mat-hint align="start">Ex: Miguel de Cervantes</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ISBN</mat-label>
      <input
        matInput
        [(ngModel)]="book.isbn"
        name="isbn"
        required
        placeholder="Digite o código ISBN"
      />
      <mat-hint align="start">Ex: 978-3-16-148410-0</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data de Publicação</mat-label>
      <input
        matInput
        [(ngModel)]="book.publicationDate"
        name="publicationDate"
        type="date"
        required
      />
      <mat-hint align="start">Ex: 16/05/1605</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoria</mat-label>
      <input
        matInput
        [(ngModel)]="book.category"
        name="category"
        required
        placeholder="Digite a categoria do livro"
      />
      <mat-hint align="start">Ex: Romance</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()" color="warn">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
</mat-dialog-actions>
